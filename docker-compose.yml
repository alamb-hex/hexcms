version: '3.8'

services:
  # PostgreSQL Database for local development
  postgres:
    image: postgres:16-alpine
    container_name: hexcms-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: hexcms
      POSTGRES_PASSWORD: hexcms
      POSTGRES_DB: hexcms
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U hexcms']
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (optional - for database management GUI)
  # Uncomment to enable
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: hexcms-pgadmin
  #   restart: unless-stopped
  #   ports:
  #     - '5050:80'
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@hexcms.local
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin
  #   depends_on:
  #     - postgres

volumes:
  postgres_data:
    driver: local
  # pgadmin_data:
  #   driver: local

# Network (optional - for isolation)
networks:
  default:
    name: hexcms-network
